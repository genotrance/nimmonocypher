[n.global]
output = nimmonocypher

[n.include]
$output/src
$output/src/optional

[n.prepare]
gitremote = "https://github.com/LoupVaillant/Monocypher"
gitsparse = "src/*"

[n.wildcard]
wildcard = *.nim
regex.1 = """([u]+int[\d]+)_t"""
replace.1 = "$1"

[monocypher.h]
preprocess = true
defines = true

ppflags = "-DED25519_SHA512"
pragma = "passC: \"-DED25519_SHA512\""

compile = $output/src/monocypher.c

[sha512.h]
preprocess = true
defines = true

compile = $output/src/optional/sha512.c

[monocypher.nim]
prepend = "import sha512\n"

[sha512.nim]
dummy
